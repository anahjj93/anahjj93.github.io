<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>上网登录页</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel='stylesheet' href='https://cdn.staticfile.net/twitter-bootstrap/5.1.1/css/bootstrap.min.css'>
    <style>
        h5{
            color: #E33737;
            font-weight: bold;
        }
        input{
            outline: none;
            border: none;
            height: 45px;
        }
        .aside{
            width: 640px;
            height: 320px;
            background: url(./f2012ae8c0a6392579faff1e341ba02d.png) no-repeat 0 0;
            float: left;
        }
        .btn {
            width: 150px;
            background-color: #C00000;
            color: white;
        }
        .content{
            margin-left: 50px;
            padding-top: 50px;
        }
        #app{
            position: relative;
            margin-left: 200px;
        }
    </style>
</head>
<body>
<div id="app" class="container mt-3">
    <div class="aside">
        <h5 class="ms-5 mb-4">江西信息应用职业技术学院认证系统</h5>
    </div>
    <!--登录-->
    <div style="width: 400px;height:450px;float: left;border-radius: 8px;box-shadow: 1px 1px 1px 1px #000;background: #F6F6F6;margin-top: 50px;">
        <div class="content">
            <!--标题-->
            <div class="mb-3">
                <img src="http://10.20.255.2:801/eportal/extern/xxxy/ip/1/9b9463109af82a704f91392dd17766f1.png" alt="" class="me-3">
                <span style="font-weight: 100;">身份认证</span>
            </div>
            <!--表单-->
            <form action="" class="was-validated" @submit.prevent>
                <div class="input-group form-group mb-3" style="border: 1px solid;border-radius: 2px;width: 300px;background-color: #fff">
                    <img class="list-input" src="http://10.20.255.2:801/eportal/extern/xxxy/ip/1/9bd87fe9a09c0253b6a9d5287619dcf1.png" alt="">
                    <input type="text" placeholder="" required class="form-control" v-model="account">
                    <div class="invalid-feedback">请以jx+校园卡号登录</div>
                </div>
                <div class="input-group form-group" style="border: 1px solid;border-radius: 2px;width: 300px;background-color: #fff">
                    <img class="list-group" src="http://10.20.255.2:801/eportal/extern/xxxy/ip/1/fc332a6844e35e64aab1cf72738931dc.png" alt="">
                    <input type="password" placeholder="" required class="form-control" v-model="pwd">
                    <div class="invalid-feedback">提示:123123</div>
                </div>
                <div class="mt-2 form-group">
                    <input type="checkbox" class="form-check-input me-2" v-model="save">
                    <label for="" class="form-check-label">保存密码</label>
                </div>
                <!--登录和重置按钮-->
                <div class="mt-2">
                    <button class="btn" type="submit" @click="login">登录</button>
                    <button class="btn" type="reset">重置</button>
                </div>
                <!--选择路由-->
                <div style="width: 200px;">
                    <select name="" id="" class="form-select mt-3 ms-4">
                        <option value="normal">请选择运营商</option>
                        <option value="teacher">教师专用网</option>
                        <option value="yid" selected>中国移动</option>
                        <option value="dianx">中国电信</option>
                    </select>
                </div>
            </form>
            <div class="ms-4 mt-2">
                <a href="http://10.20.251.1:8080/Self/login/?302=LI">自助服务平台(修改密码)</a>
            </div>
        </div>
    </div>
</div>
<div style="position: absolute;bottom: 10%;left: 0%;right: 0;text-align: center;font-size: 14px;">
    <p>本计费系统由广州热点软件科技股份有限公司提供</p>
</div>
</body>
<script>
    // 电话号码：   0?(13|14|15|18)[0-9]{9}      密码：    
    // 
    /* var phone = /jx+0?(13|14|15|18)[0-9]{9}/;
    var psd = /123123/; */
    

    new Vue({
        el:'#app',
        data:{
            account: '',
            pwd:'',
            save:'',
            phone:/jx+0?(13|14|15|18)[0-9]{9}/,
            psd:/123123/
        },
        methods:{
            login(){
                // 一旦用户未输入账号和密码都不允许登录
                if(this.phone.test(this.account) && this.psd.test(this.pwd)) {
                     location.replace('./demo.html');
                }
            },
        }
    })
        
</script>
</html>
