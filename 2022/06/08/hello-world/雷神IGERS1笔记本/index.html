<!DOCTYPE html>
<html lang="en">
<head>

			text-align: center;
		    
		}
		#box2{
            text-align: center;
            height: 400px;
            /*border: 1px solid black;*/
		}
		#img{
            position: absolute;
            bottom: 0;
            cursor: pointer;
		}
		#img1{
			width: 60px;
			height: 60px;
		    /*background: red;*/
		    float: left;
		    background-image: url(images/img1.jpg);
		    background-size: 100%;

		}
		#img2{
			width: 60px;
			height: 60px;
		    /*background: yellow;*/

		}
		#img3{
			width: 60px;
			height: 60px;
		    /*background: blue;*/

		}
		#img4{
			width: 60px;
			height: 60px;
		    /*background: green;*/
		    float: left;
		    background-image: url(images/img4.jpg);
		    background-size: 100%;
		}

			height: 60px;
		    /*background: purple;*/
		    float: left;

</head>
<body>
	<div id="box"><h3>雷神IGER笔记本电脑</h3>

		</div>
	</div>
	<div id="box2">

	</div>
</body>
<script>
	var box=document.getElementById('box');
	//把HTML5里面的id数据带入JS里面
	var img1=document.getElementById('img1');
	//点击谁
	img1.onmouseover=function(){
    //执行谁
        box.style.background="url(images/img1.jpg) no-repeat 50%";
	}
	var img2=document.getElementById('img2');
	img2.onmouseover=function(){
        box.style.background="url(images/img2.jpg) no-repeat 50%";
	}
	var img3=document.getElementById('img3');
	img3.onmouseover=function(){
        box.style.background="url(images/img3.jpg) no-repeat 50%";
	}
	var img4=document.getElementById('img4');
	img4.onmouseover=function(){
        box.style.background="url(images/img4.jpg) no-repeat 50%";
	}
	var img5=document.getElementById('img5');
	img5.onmouseover=function(){
        box.style.background="url(images/img5.jpg) no-repeat 50%";
        
	}
	var img=document.getElementById('img');
	img.onmouseout=function(){
		box.style.background="url(images/img2.jpg) no-repeat 50%";
	}
</script>
