<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            color: red;
        }
        p{
            font-size: 25px;
        }
    </style>
</head>
<body>
    <p><span>HTML5:HyperText Markup Language 5</span>,是目前最新一代的超文本标记语言！HTML5是构建任何一个网页内容结构的基础！</p>
    <p>它的基本格式是:<span><b>开始标签</b></span>+<span><b>内容</b></span>+<span><b>结束标签</b></span></p>
    <p>1.在网页里面,我们使用<span><b>h1</b></span>~<span><b>h6</b></span>定义标题。其含义为：数字值越大，标题的文字就越小！</p>
    <p>2.我们使用<span><b>p</b></span>标签来定义一段文本或者一个段落！</p>
</body>
</html>
